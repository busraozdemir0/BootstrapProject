<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Dropdowns</title>
</head>
<body class="w-75 mx-auto my-4">

    <div class="dropdown">

        <button class="btn btn-warning dropdown-toggle" data-toggle="dropdown">
            Dropdown button
        </button>

        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link 1</a>
            <a href="#" class="dropdown-item">Link 2</a>
            <a href="#" class="dropdown-item">Link 3</a>
        </div>
    </div>

    <br /><br />

    <div class="dropdown">

        <button class="btn btn-warning dropdown-toggle" data-toggle="dropdown">
            Dropdown button
        </button>

        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link 1</a>
            <a href="#" class="dropdown-item">Link 2</a>
            <a href="#" class="dropdown-item">Link 3</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item">Link 4</a>
        </div>
    </div>

    <br /><br />

    <div class="dropdown">

        <button class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
            Dropdown button
        </button>

        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link 1</a>
            <a href="#" class="dropdown-item">Link 2</a>
            <a href="#" class="dropdown-item">Link 3</a>
            <div class="dropdown-header">Header</div>
            <a href="#" class="dropdown-item">Link 4</a>
            <a href="#" class="dropdown-item">Link 5</a>
        </div>
    </div>

    <br /><br />

    <div class="dropdown">

        <button class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
            Dropdown button
        </button>

        <div class="dropdown-menu">
            <a href="#" class="dropdown-item active">Link 1</a>
            <a href="#" class="dropdown-item">Link 2</a>
            <a href="#" class="dropdown-item disabled">Link 3</a>
        </div>
    </div>
    <br /><br />

    <div class="dropdown dropright">
        <!--menü sağa doğru açılır-->

        <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
            Dropdown button
        </button>

        <div class="dropdown-menu">
            <a href="#" class="dropdown-item active">Link 1</a>
            <a href="#" class="dropdown-item">Link 2</a>
            <a href="#" class="dropdown-item disabled">Link 3</a>
        </div>
    </div>

    <br /><br />

    <div class="btn-group">
        <button class="btn btn-primary" type="button">Button 1</button>
        <button class="btn btn-primary" type="button">Button 2</button>
        <div class="btn-group">
            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" type="button">Button 3</button>

            <div class="dropdown-menu">
                <a href="" class="dropdown-item">Link 1</a>
                <a href="" class="dropdown-item">Link 2</a>
            </div>
        </div>
    </div>

    <br /><br />

    <div class="btn-group">
        <button class="btn btn-primary" type="button">Primary</button>
        <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" type="button"></button>

        <div class="dropdown-menu">
            <a href="" class="dropdown-item">Link 1</a>
            <a href="" class="dropdown-item">Link 2</a>
        </div>
    </div>

    <br /><br />

    <div class="btn-group-vertical"> <!--vertical ile menü alt alta oluşturulur-->
        <button class="btn btn-primary" type="button">Button 1</button>
        <button class="btn btn-primary" type="button">Button 2</button>
        <div class="btn-group">
            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" type="button">Button 3</button>

            <div class="dropdown-menu">
                <a href="" class="dropdown-item">Link 1</a>
                <a href="" class="dropdown-item">Link 2</a>
            </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
