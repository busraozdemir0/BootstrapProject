<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Responsive Layout</title>
</head>
<body>

    <div class="container my-4">

        <h2>Extra Small Devices(< 576 px) </h2>
        <div class="row my-4">
            <div class="col border">Column</div>
            <div class="col border">Column</div>
        </div>

        <h2>Small Devices (>= 576 px) </h2>
        <div class="row my-4">
            <div class="col-sm-3 border">3 Column</div> <!--col-sm-3 diyerek small cihazlarda satırların alt alta gelmesini sağlıyarak responsive tasarım yapmış oluyoruz-->
            <div class="col-sm-9 border">9 Column</div>
        </div>

        <h2>Medium Devices (>= 768 px) </h2>
        <div class="row my-4">
            <div class="col-md-3 border">3 Column</div>
            <div class="col-md-9 border">9 Column</div>
        </div>

        <h2>Large Devices (>= 992 px) </h2>
        <div class="row my-4">
            <div class="col-lg-3 border">3 Column</div>
            <div class="col-lg-9 border">9 Column</div>
        </div>

        <h2>Extra Large Devices (>= 1200 px) </h2>
        <div class="row my-4">
            <div class="col-xl-3 border">3 Column</div>
            <div class="col-xl-9 border">9 Column</div>
        </div>

        <!--small cihazlarda kolonlar 6-6 görünürken medium cihazlarda 4-8 şeklinde görünecektir.-->
        <div class="row my-4"> 
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-1 border bg-primary">Column</div>
            <div class="col-sm-6 col-md-8 col-lg-9 col-xl-11 border bg-danger">Column</div>
        </div>



    </div>




    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
