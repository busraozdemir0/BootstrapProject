<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Breakpoints</title>
    <style>
        /* extra small devices (xs) */
        body{
            background-color: gray;
        }

        /* small devices (sm) */
        @media(min-width: 576px) {
            body {
                background-color: red;
            }
        }

        /* medium devices (md) */
        @media(min-width: 768px) {
            body {
                background-color: green;
            }
        }

        /* large devices (lg) */
        @media(min-width: 992px) {
            body {
                background-color: blue;
            }
        }

        /* extra large devices (xl) */
        @media(min-width: 1200px) {
            body {
                background-color: yellow;
            }
        }
    </style>
</head>
<body>

    <!--   breakpoints => tarayıcı büyüklüğüne göre farklı stiller vermek demektir. 
    Örneğin mobilden girdiğinde farklı tasarım pc'den girildiğinde farklı 
    tasarım olması gibi   -->

    <div class="container bg-info" style="height:100px"></div>

    <div class="container-fluid bg-secondary mt-4" style="height:100px"></div>




    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
