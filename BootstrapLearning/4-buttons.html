<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Bootstrap Buttons</title>
    <style>
        body {
            padding: 70px;
        }
    </style>
</head>
<body>

    <button class="btn btn-primary" type="button">Primary</button>
    <button class="btn btn-danger" type="button">Danger</button>
    <button class="btn btn-secondary" type="button">Secondary</button>
    <br /><br />

    <a href="" class="btn btn-warning">Warning</a>
    <br /><br />

    <button class="btn btn-outline-primary" type="button">Primary</button>
    <button class="btn btn-outline-danger" type="button">Danger</button>
    <button class="btn btn-outline-secondary" type="button">Secondary</button>
    <br /><br />

    <button class="btn btn-success btn-lg" type="button">Large</button>
    <button class="btn btn-success btn-sm" type="button">Small</button>

    <br /><br />

    <button class="btn btn-info btn-lg btn-block" type="button">Block Button</button> <!--tüm sayfayı kaplayan button-->

    <br /><br />

    <a class="btn btn-danger btn-lg active" href="">Active</a> <!--tıklanmış buton-->
    <button class="btn btn-success" type="button" disabled>Disabled</button>  <!--tıklanamayan buton-->
    <br /><br />
    <div class="btn-group">
        <button class="btn btn-primary" type="button">Primary</button>
        <button class="btn btn-danger" type="button">Danger</button>
        <button class="btn btn-secondary" type="button">Secondary</button>
    </div>
    <br /><br />

    <div class="btn-group-vertical"> <!--alt alta sıralanmış butonlar-->
        <button class="btn btn-primary" type="button">Primary</button>
        <button class="btn btn-danger" type="button">Danger</button>
        <button class="btn btn-secondary" type="button">Secondary</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
