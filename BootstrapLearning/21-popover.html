<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Popover</title>
</head>
<body class="container my-4">

    <!-- Tooltipe benzer popover'da tooltipten farkı olarak başka yerlere
        tıklasak bile açılan küçük bilgi kaybolmaz tabi bu özelliği
        kapatabiliriz -->

    <a href="#" data-toggle="popover" title="popover header" data-content="some content" class="btn btn-primary">
        Toggle popover
    </a>

    <br /><br />
    <br /><br />
    <br /><br />

    <a href="#" data-toggle="popover" title="popover header" data-content="some content" class="btn btn-warning" data-placement="top">
        popover on top
    </a>
    <a href="#" data-toggle="popover" title="popover header" data-content="some content" class="btn btn-warning" data-placement="left">
        popover on left
    </a>
    <a href="#" data-toggle="popover" title="popover header" data-content="some content" class="btn btn-warning" data-placement="bottom">
        popover on bottom
    </a>
    <a href="#" data-toggle="popover" title="popover header" data-content="some content" class="btn btn-warning" data-placement="right">
        popover on right
    </a>

    <br /><br />

    <!--data-trigger="focus" => herhangi boş alana tıkladığımızda popover kapanması için-->
    <a href="#" data-toggle="popover" data-trigger="focus" title="popover header" data-content="some content" class="btn btn-primary">
        Toggle popover
    </a>

    <br /><br />

    <!--data-trigger="hover" => ile üzerine geldiğimizde küçük bilgi açılır-->
    <a id="btnPopover" href="#" data-toggle="popover" data-trigger="hover" title="popover header" data-content="some content" class="btn btn-primary">
        Toggle popover
    </a>


    <br /><br />

    <!--script tagıyla yazdığımız fonksiyonlarla ilişkilendirmek için butonlar ekliyoruz-->
    <button type="button" class="btn btn-success" onclick="showPopover()">
        show
    </button>
    <button type="button" class="btn btn-success" onclick="hidePopover()">
        hide
    </button>
    <button type="button" class="btn btn-success" onclick="togglePopover()">
        toggle
    </button>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script>

        $(function () {
            $('[data-toggle="popover"]').popover(); // data-toggle="popover olan elemanlara ulaşıp popover olayını aktif ediyoruz"

        });

        function showPopover() {
            $('#btnPopover').popover('show');
        }

        function hidePopover() {
            $('#btnPopover').popover('hide');
        }

        function togglePopover() {
            $('#btnPopover').popover('toggle');
        }

        $('#btnPopover').on('show.bs.popover', function () {
            console.log('show');
        });

        $('#btnPopover').on('shown.bs.popover', function () {
            console.log('shown');
        });

        $('#btnPopover').on('hide.bs.popover', function () {
            console.log('hide');
        });

        $('#btnPopover').on('hidden.bs.popover', function () {
            console.log('hidden');
        });



    </script>

</body>
</html>
