<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Margin Padding</title>
    <style>
        div{
            width:200px;
            height:200px;
            display: inline-block;
        }
        /*
            margin => dıştan boşluk bırakabilmek için
            margin (m) 0,1,2,3,4,5 => Bootstrap'da m-0, m-1 gibi değerler verebiliyoruz.
            margin-right => mr
            margin-left => ml
            margin-top => mt
            margin-bottom => mb

            margin-top, margin-bottom(dikey) => my
            margin-left, margin-right(yatay) => mx

            -------
            padding => içten boşluk bırakabilmek için
            padding (p) 0,1,2,3,4,5 => p-1, p-2 ...
            padding-right => pr
            padding-left => pl
            padding-top => pt
            padding-bottom => pb

            padding-top, padding-bottom(dikey) => py
            padding-left, padding-right(yatay) => px

        */
    </style>
</head>
<body>

    <div class="bg-success ml-2">first</div> <!--sadece soldan margin verildi-->
    <div class="bg-primary mt-4">second</div>

    <br />

    <div class="bg-success my-3 mx-4">first</div> <!--üstten ve alttan 3 margin verildi-->
    <div class="bg-primary mt-4 mx-2">second</div>

    <br />

    <div class="bg-danger p-3">first</div> <!--üstten ve alttan 3 margin verildi-->
    <div class="bg-secondary pt-3 pb-2">second</div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
