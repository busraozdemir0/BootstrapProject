<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Border Sizing</title>
    <style>
        .d-inline-block{
            display:inline-block;
        }

    </style>
</head>
<body class="p-5">

    <div class="bg-light mt-2 p-4 border"></div>
    <div class="bg-light mt-2 p-4 border-top"></div>
    <div class="bg-light mt-2 p-4 border-right"></div>
    <div class="bg-light mt-2 p-4 border-left"></div>
    <div class="bg-light mt-2 p-4 border-bottom"></div>

    <br /><br />

    <div class="bg-light mt-2 p-4 border-0"></div> <!--tüm border'ları kaldırır.-->
    <div class="bg-light mt-2 p-4 border-top-0"></div> <!--border'ı üstten çıkarır.-->
    <div class="bg-light mt-2 p-4 border-bottom-0"></div>
    <div class="bg-light mt-2 p-4 border-right-0"></div>
    <div class="bg-light mt-2 p-4 border-left-0"></div>

    <br /><br />

    <div class="bg-light mt-2 p-4 border border-primary"></div>
    <div class="bg-light mt-2 p-4 border border-danger"></div>

    <br /><br />

    <div class="bg-light mt-2 p-4 border border-primary rounded"></div>
    <div class="bg-light mt-2 p-4 border border-primary rounded-top"></div> <!--sadece üstteki köşelerde yuvarlatma olur-->

    <br /><br />

    <div class="bg-success mt-2 p-4 w-25"></div> <!--sayfanın %25'lik kısmını kaplayacak-->

    <br /><br />

    <div style="height:200px;" class="bg-warning">
        <div class="bg-primary p-4 d-inline-block h-25"></div>
        <div class="bg-primary p-4 d-inline-block h-50"></div>
        <div class="bg-primary p-4 d-inline-block h-75"></div>
        <div class="bg-primary p-4 d-inline-block h-100"></div>
    </div>

    <br /><br />

    <div class="shadow bg-light mt-2 p-4 "></div> <!--shadow ile oluşturduğumuz kutuya gölgelendirme eklemiş olduk-->
    <div class="shadow-sm bg-light mt-2 p-4 "></div>
    <div class="shadow-lg bg-light mt-2 p-4 "></div> <!--shadow-lg ile kutuya verilen gölgelendirme fazla olmuş olur-->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
